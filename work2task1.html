<meta charset="utf-8">
<script>
let a = 1, b = 1, c, d;

c = ++a;
alert(c); // 2 Префиксный инкремент, сначала увеличивает значение на 1, потом возвращает увеличенное значение

d = b++;
alert(d); // 1 Постфиксный инкремент, сначала возвращает предыдущее значение "1", потом увеличивет на 1

c = 2+ ++a;
alert(c); /* 5 У оператора префиксный инкремент приоритет выше, чем у оператора сложения, поэтому сначала выполняется он
   /a=2, после инкрементирования a=3, далее сложение 2+3=5 
   */

d = 2+ b++;
alert(d); // 4 Здесь так же, у постфиксного инкремента приоритет выше, чем у сложения, только аргумент b увеличивается на единицу позднее, и в момент сложения используется его предыдущее значение "2", d=2+2=4

alert(a); // 3 При расчёте переменной c переменная a была инкрементирована до значения "3"
alert(b); // 3 При расчёте переменной d переменная b была инкрементирована до значения "3"
</script>
